name: CI/CD Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Archive source files
        run: |
          mkdir build-dir
          cp -r .next public package.json package-lock.json build-dir/
          tar -czf build.tar.gz -C build-dir .

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'app.tar.gz'
          target: '/var/www/front-craft'

      - name: SSH and deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/front-craft
            tar -xzf app.tar.gz
            npm ci --legacy-peer-deps --only=production
            npm run build
            pm2 delete front-craft || true
            pm2 start npm --name front-craft -- run start
            pm2 save
