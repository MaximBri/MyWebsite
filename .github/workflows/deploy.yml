name: CI/CD Deploy to VPS (Docker)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-app
  IMAGE_TAG: latest
  IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-app:latest

jobs:
  build-and-push:
    name: Build & Push image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.REMOTE_HOST }}" >> ~/.ssh/known_hosts

      - name: Pull image and restart container on VPS
        env:
          IMAGE: ${{ env.IMAGE }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no "${REMOTE_USER}@${REMOTE_HOST}" << 'EOF'
            set -e
            echo "Pulling image: ${IMAGE}"
            docker pull "${IMAGE}"

            echo "Stopping old container (if exists)..."
            docker stop portfolio-app || true
            docker rm portfolio-app || true

            echo "Starting new container..."
            # Example with resource limits to protect small VPS (adjust as needed)
            docker run -d \
              --name portfolio-app \
              --restart unless-stopped \
              -p 3000:3000 \
              --memory=900m --cpus=".5" \
              "${IMAGE}"

            echo "Done."
          EOF
