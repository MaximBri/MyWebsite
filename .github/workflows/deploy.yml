name: CI/CD Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --prefer-offline --no-audit

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Archive production files
        run: |
          mkdir -p build-dir
          cp -r .next public package.json package-lock.json node_modules build-dir/
          tar -czf build.tar.gz -C build-dir .
          ls -la build.tar.gz # Проверка, что архив создан

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7 # Обновлено до последней версии
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'build.tar.gz'
          target: '/var/www/front-craft'
          strip_components: 1
          debug: true # Включаем отладочные логи

      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.3 # Обновлено до последней версии
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/front-craft
            df -h # Проверка свободного места
            ls -la # Проверка содержимого директории
            rm -rf .next public node_modules package.json package-lock.json || true
            tar -xzf build.tar.gz
            ls -la # Проверка после распаковки
            pm2 delete front-craft || true
            pm2 start npm --name front-craft -- run start
            pm2 save
